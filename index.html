<body>
  <h1 class="text-center py-5">Giphy Keto Food Search</h1>

  <!-- Rendered Buttons will get Dumped Here  -->
  <div class="container">
    <div class="row ">
      <div class="col-md-9">
        <div id="buttons-view"></div>
      </div>
      <div class="col-md-3">
        <form id="food-form">
          <label for="food-input">Add a type of Keto food</label>
          <input type="text" id="food-input"><br>

          <!-- Button triggers new food items to be added -->
          <input id="add-food" type="submit" value="Add a Keto food">
        </form>
      </div>
    </div>
  </div>

  <script>
    // Initial array of movies
    var topics = ["avacodos", "pecans", "olive oil", "butter"];



    //Ajax Query Variables and Function
    function displayGifInfo() {

      var food = $(this).val();
      food = food.replace(/ /g, "+");
      var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=MxJ2uqQSNXnKFLKTEN5VoLMwQzA2Jfc9&q=" + food + "&limit=25&offset=0&rating=G&lang=en";
      console.log(food);
      console.log(queryURL);
    

      $.ajax({
          url: queryURL,
          method: "GET"
      }).then(function (response) {
        var temp = response.data;
        console.log(temp);
      });
    }

      // Creation of buttons function
      function renderButtons() {
        $("#buttons-view").empty();

        for (let index = 0; index < topics.length; index++) {
          var temp = $("<button>");
          temp.addClass("btn btn-info btn-sm mx-2 food");
          temp.text(topics[index]);
          temp.val(topics[index]);
          $("#buttons-view").append(temp);
        }
      }

      // This function handles events the add food button is clicked
      $("#add-food").on("click", function(event) {
        event.preventDefault();
        
        // This line of code will grab the input from the textbox
        var inputFood = $("#food-input").val().trim().toLowerCase();
        console.log(inputFood);
        
        // The food from the textbox is then added to our array
        topics.push(inputFood);

        // Calling renderButtons which handles the processing of our food array
        renderButtons();
      });
      
      
      // Add Onclick event for buttons to use API to get and display Giphy info
      $(document).on("click", ".food", displayGifInfo);


      renderButtons();
  </script>
