<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy App</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="javascriptsheet" type="text/javascript" href="assets/javascript/app.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta name="author" content="Eduardo Ozuna">
  <meta name="description" content="Giphy App">
</head>

<body>
  <h1 class="text-center py-5">Giphy Keto Food Search</h1>

  <!-- Rendered Buttons will get Dumped Here  -->
  <div class="container">
    <div class="row">
      <div class="col-md-9 py-3 mb-3">
        <div id="buttons-view"></div>
      </div>
      <div class="col-md-3 bg-light py-3 mb-3">
        <form id="food-form">
          <label for="food-input">Add a Type of Keto food</label>
          <input type="text" id="food-input"><br><br>

          <!-- Button triggers new food items to be added -->
          <input id="add-food" type="submit" value="Add Food">
        </form>
      </div>
    </div>  
  </div>

  <!-- Dynamically created Giphs will appear here -->
  <div class="container-fluid">
    <div id="food-view"></div>
  </div>
  <!------------------------- Script tags ------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
