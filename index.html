<head>
  <meta charset="UTF-8">

<body>
  <h1 class="text-center py-5">Giphy Search</h1>

  <!-- Rendered Buttons will get Dumped Here  -->
  <div class="container">
    <div class="row ">
      <div class="col-md-9">
        <div id="buttons-view"></div>
      </div>
      <div class="col-md-3">
        <form id="food-form">
          <label for="food-input">Add a type of Keto food</label>
          <input type="text" id="food-input"><br>

          <!-- Button triggers new movie to be added -->
          <input id="add-food" type="submit" value="Add a Keto food">
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Initial array of movies
    var topics = ["avacodos", "pecans", "olive oil", "butter"];

    
    
    /*Ajax Query Variables and Function
    var food;
    var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=MxJ2uqQSNXnKFLKTEN5VoLMwQzA2Jfc9&q=" + food + "limit=25&offset=0&rating=G&lang=en";

    $.ajax({
      url: queryURL;
    });*/
    
    // Creation of buttons function
    function buttonCreation(){
      for (let index = 0; index < topics.length; index++) {
        var temp = $("<button>");
        temp.addClass("btn btn-info btn-sm mx-2");
        temp.text(topics[index]);
        temp.val(topics[index]);
        $("#buttons-view").append(temp);      
      }
    }
    
    buttonCreation();
  </script>


  <!------------------------- Script tags ------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
